<!doctype html>
<html lang="es">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Contáctanos</h1>

      <ul class="list-group mb-5">
        <li class="list-group-item">
          <strong>Jesus Emilio Gomez Gaviria</strong><br>
          <i class="bi bi-telephone-fill"></i> Cel: 314 624 2222<br>
          <i class="bi bi-envelope-fill"></i> Correo: <a href="mailto:Jesus@gmail.com">Jesus@gmail.com</a>
        </li>
        <li class="list-group-item">
          <strong>Juan Diego Zapata</strong><br>
          <i class="bi bi-telephone-fill"></i> Cel: 314 566 7788<br>
          <i class="bi bi-envelope-fill"></i> Correo: <a href="mailto:Juan@gmail.com">Juan@gmail.com</a>
        </li>
        <li class="list-group-item">
          <strong>Lucas Echavarría</strong><br>
          <i class="bi bi-telephone-fill"></i> Cel: 322 444 5556<br>
          <i class="bi bi-envelope-fill"></i> Correo: <a href="mailto:Lucas@gmail.com">Lucas@gmail.com</a>
        </li>
      </ul>

      
      <div class="card">
        <div class="card-header">
          <h4>Peticiones, Quejas y Reclamos</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de mensaje</label>
              <select class="form-select" id="tipo" required>
                <option selected disabled value="">Selecciona una opción</option>
                <option value="peticion">Petición</option>
                <option value="queja">Queja</option>
                <option value="reclamo">Reclamo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
